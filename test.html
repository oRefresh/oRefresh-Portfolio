<p> What who are you? What are you doing here? How did you get here? </p>
<div class="button">
<button class="button"onclick="typeWriter()" >Uhh... I dont really know.</button> <button class="button" onclick="typeWriter()">I was sent to this place. What is this place anyway?</button>
<p id="one"></p>
<button id="b1" class="hidden"  href="https://www.w3schools.com/html/">hello</button>

<script>
var i = 0;
var txt = 'Ugh.. It doesnt matter you need to leave right now.' ;
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("one").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  else{
    setTimeout(function(){
    var element = document.getElementById("b1");
  element.classList.toggle("show");}, 100)
  }
}
document.getElementById("b1").onclick = function(){
  window.location.href = "index.html";
} 


</script>
